<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İletişim Formu</title>
</head>
<body>
    <style>
        body {
            background-color: gray;
        }
            
       
    </style>

  <h2>İletişim Formu</h2>



  <form action="https://formsubmit.co/a.erayisik@gmail.com" method="POST">
    <div><label for="firstName">İsim:</label>
    <input type="text" id="firstName" name="firstName" required>
    </div>
    
    <div>
        <label for="lastName">Soyisim:</label>
    <input type="text" id="lastName" name="lastName" required>
</div>
<div>
    <label for="email">E-posta Adresi:</label>
    <input type="email" id="email" name="email" required>
</div>
<div>
    <label for="age">Yaşınız:</label>
    <input type="number" id="age" name="age" min="15" max="75" required>
</div>
<div>
    <label for="message">Mesajınız:</label>
    <textarea id="message" name="message" rows="4" required></textarea>
</div>
<div>
    <label for="rating">Sitemizi ne kadar beğendiniz?</label>
    <input type="range" id="rating" name="website-rating" min="0" max="10" step="1">
</div>
</br>
    <button type="submit">Gönder</button>
</form>

</body>
</html>
